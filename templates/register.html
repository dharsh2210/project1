<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex justify-center items-center min-h-screen">
  <div class="bg-white p-10 rounded shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">Register</h2>
    <form method="POST">
      <input name="username" placeholder="Username" class="border w-full mb-4 p-2 rounded" required>
      <input type="password" name="password" placeholder="Password" class="border w-full mb-4 p-2 rounded" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Register</button>
    </form>
    <p class="mt-4 text-center">
      Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600">Login</a>
    </p>
  </div>
</body>
</html>
