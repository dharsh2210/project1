<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen p-8">
  <h1 class="text-3xl font-bold mb-6">Report Lost/Found Item</h1>
  <form method="POST" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow max-w-lg mx-auto">
    <input name="name" placeholder="Item Name" class="w-full p-2 border rounded" required>
    <textarea name="description" placeholder="Description" class="w-full p-2 border rounded" required></textarea>
    <input name="location" placeholder="Location" class="w-full p-2 border rounded" required>
    <input type="date" name="date" class="w-full p-2 border rounded" required>
    <input name="contact" placeholder="Contact Info" class="w-full p-2 border rounded" required>
    <input type="file" name="image" class="w-full p-2 border rounded">
    <select name="status" class="w-full p-2 border rounded" required>
      <option value="Lost">Lost</option>
      <option value="Found">Found</option>
    </select>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Submit</button>
  </form>
  <div class="mt-6 text-center">
    <a href="{{ url_for('items') }}" class="text-blue-600">View All Items</a>
  </div>
</body>
</html>
